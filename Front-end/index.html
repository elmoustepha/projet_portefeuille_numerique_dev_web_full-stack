   <!-- 3eme balise section pour la partie l'inscription  -->
<section>
    <h2>Bienvenue</h2>
    <!-- 2eme formulaire pour l'inscription  -->
    <form id="userForm">
      <input type="hidden" id="userId">
      <label for="name">Nom</label> 
      <br><!-- Champ pour le nom de l'utilisateur -->
      <input type="text" id="name" name="name" placeholder="your name" required>
      <br>
      <label for="email">Email</label>
      <br> <!-- Champ pour l'email de l'utilisateur -->
      <input type="email" id="email" name="email" placeholder="your E-mail" required>
      <br>
      <label for="password">Mot de passe</label> 
      <br><!-- Champ pour le mot de passe -->
      <input type="password" id="password" name="password" placeholder="your password" required>
      <br>
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <br> <!-- Champ pour la confirmation du mot de passe -->
      <input type="password" id="confirmPassword" placeholder="your confirm Password " required>
      <br>
      <button class="cree" type="button" onclick="submitForm()">S'inscrire  </button> <!-- Bouton pour soumettre le formulaire -->
  </form>
</section>
